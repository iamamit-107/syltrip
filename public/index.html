        <script type="text/javascript">
            (function ($) {
                //tab progress animation
                var activetabs = $(
                    "#main-platform-tab-carousel .nav-tabs > li.active"
                );
                var active1 = activetabs.filter(".active");
                var active_pb1 = active1.find(".tab-progress-bar");
                $(active_pb1).animate(
                    {
                        width: "100%",
                    },
                    {
                        easing: "linear",
                        duration: 8000,
                        complete: function () {
                            $(".tab-progress-bar").css("width", "0%");
                        },
                    }
                );
                // Tab-Pane change function
                var tabChange = function () {
                    var tabs = $("#main-platform-tab-carousel .nav-tabs > li");
                    var active = tabs.filter(".active");
                    var nextli = active.next("li").length
                        ? active.next("li")
                        : tabs.filter(":first-child");
                    var nexta = active.next("li").length
                        ? active.next("li").find("a")
                        : tabs.filter(":first-child").find("a");

                    $(active).removeClass("active");
                    $(nextli).addClass("active");
                    nexta.tab("show");
                    var next_pb = nextli.find(".tab-progress-bar");
                    $(next_pb).animate(
                        {
                            width: "100%",
                        },
                        {
                            easing: "linear",
                            duration: 8000,
                            complete: function () {
                                $(".tab-progress-bar").css("width", "0%");
                            },
                        }
                    );
                };
                var tabCycle = setInterval(tabChange, 8000);
                // Tab click event handler
                $(function () {
                    $("#main-platform-tab-carousel .nav-tabs > li a").click(
                        function (e) {
                            e.preventDefault();
                            // Parar o loop
                            clearInterval(tabCycle);
                            var prev_tabs = $(
                                "#main-platform-tab-carousel .nav-tabs > li"
                            );
                            var prev_active = prev_tabs.filter(".active");
                            $(prev_tabs).find(".tab-progress-bar").finish();

                            $(prev_active).removeClass("active");
                            $(this).closest("li").addClass("active");
                            // mosta o tab clicado, default bootstrap
                            $(this).tab("show");

                            var this_pb = $(this).find(".tab-progress-bar");
                            $(this_pb).animate(
                                {
                                    width: "100%",
                                },
                                {
                                    easing: "linear",
                                    duration: 8000,
                                    //complete: $('.tab-progress-bar').removeAttr('style')
                                    complete: function () {
                                        $(this_pb).css("width", "0%");
                                    },
                                }
                            );
                            //setInterval(tabChange, 8000);
                            setTimeout(function () {
                                tabCycle = setInterval(tabChange, 8000);
                            }, 0);
                        }
                    );
                });
            })(jQuery);
        </script>
